<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']" routerLinkActive="active">Basic information <span *ngIf="!isValid('info')"
          class="fa fa-exclamation"></span></a>
      <a [routerLink]="['tags']" routerLinkActive="active">Search Tags <span *ngIf="!isValid('tags')"
          class="fa fa-exclamation"></span></a>
    </div>
    <router-outlet></router-outlet>
    <div class="row mt-2">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3" style="width:80px" type="button" (click)="saveProduct()"
          [disabled]="!isValid()">
          Save
        </button>
        <button class="btn btn-outline-secondary mr-3" style="width:80px" type="button" title="Cancel your edits"
          routerLink="/products">
          Cancel
        </button>
        <button class="btn btn-outline-warning" style="width:80px" type="button" title="Delete this product"
          (click)="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
</div>
